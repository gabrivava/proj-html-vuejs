<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Artist</title>
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
    
    <!-- root Vue js -->
    <div id="root">

        <!-- header -->
        <header>
            <!-- evento -->
            <div id="event">
                <span>Starts TOMORROW! Our biggest events of the year...</span>
                <i class="far fa-clock">
                    <span>{{timerEvento}}</span>
                </i>
                
                <button>
                    Get ticket
                </button>
            </div>

            <!-- nav -->
            <nav>
                <img src="./dist/img/dark-logo.png" alt="">

                <ul>
                    <div v-for="el in navList">
                        <li>{{el}}</li>
                        <i class="fas fa-chevron-down" style="font-size:13px"></i>
                    </div>
                    
                </ul>

                <div class="socials">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </nav>
        </header>

        <!-- main -->
        <div id="site_main">

            <!-- jumbotron -->
            <div class="jumbotron">
                <div class="artist-hero-image">
                    <img class="n1" src="./dist/img/artist-hero-image-01.jpg" alt="">
                    <img class="n2" src="./dist/img/artist-hero-image-02.jpg" alt="">
                    <img class="n3" src="./dist/img/artist-hero-image-04.jpg" alt="">
                </div>
                <section>
                    <h1>Hello, Im Martin</h1>
                    <h2>Artist Coaching And Mentoring Might Be for You.</h2>
                    <button>
                        Get started today
                    </button>
                </section>
            </div>
        </div>

    </div>
    <!-- /root vue -->

     <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./dist/js/app.js"></script>
</body>
</html>
